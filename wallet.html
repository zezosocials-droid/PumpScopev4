<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pumpScope v4 - wallet analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="ensureLogin()">
  <div class="app-shell">
    <div class="top-bar">
      <div class="brand"><span class="dot"></span> pumpScope v4</div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button class="hamburger" aria-label="menu">â˜°</button>
        <div class="nav-links">
          <a href="index.html">tokens</a>
          <a href="wallet.html">wallet analyzer</a>
          <a href="generator.html">meme tools</a>
          <button onclick="localStorage.removeItem('psv4-user');location.href='login.html'">logout</button>
        </div>
        <button class="theme-toggle"></button>
      </div>
    </div>

    <div class="glass" style="margin-bottom:12px;">
      <div class="brand"><span class="dot"></span> wallet analyzer</div>
      <p class="small">type any solana address. we pull helius for balances + moves. make sure you drop a real api key.</p>
      <div class="flex-row" style="gap:12px; flex-wrap:wrap;">
        <input id="heliusKey" placeholder="helius api key" style="max-width:260px;">
        <input id="walletInput" placeholder="wallet address" style="flex:1;">
        <button class="button" id="analyzeBtn">scan it</button>
        <button class="button" id="shareWallet">share card</button>
      </div>
    </div>

    <div class="wallet-grid" id="walletGrid">
      <div class="glass">
        <h3>balances</h3>
        <div id="balanceInfo" class="small">waiting for an address...</div>
      </div>
      <div class="glass">
        <h3>top holdings</h3>
        <div id="holdings" class="small"></div>
      </div>
      <div class="glass">
        <h3>activity</h3>
        <div id="activity" class="activity-list small"></div>
      </div>
      <div class="glass">
        <h3>vibe check</h3>
        <div id="vibe" class="small">feed me a wallet.</div>
      </div>
    </div>

    <div class="footer">wallet intel made w/ pumpScope v4</div>
  </div>

  <script src="theme.js"></script>
  <script src="wallet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
</body>
</html>
